{% extends "blog/base.html" %}
    <!-- عنوان الصفحة يتم استناده إلى عنوان المشاركة -->

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <!-- عنوان رئيسي للصفحة يستند إلى عنوان المشاركة -->
    <h1>{{ post.title }}</h1>
    
    <!-- تاريخ نشر المشاركة واسم المؤلف -->
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    
    <!-- عرض محتوى المشاركة مع تحويل الأسطر إلى أكواد HTML -->
    {{ post.body|linebreaks }}

    <p>
       <a href = "{% url "blog:post_share"  post.id%}">
          Share This post
        </a>
    </p>

{% endblock %}
